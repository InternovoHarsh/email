<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(6, 26, 27);
        }

        * {
            box-sizing: border-box;
        }

        .container {
            max-width: 500px;
            margin: 60px auto;
        }

        .container h1 {
            text-align: center;
            color: white;
        }

        form {
            background-color: white;
            padding: 30px;
        }

        form .input-group {
            margin-bottom: 15px;
        }

        form label {
            display: block;
            margin-bottom: 10px;
        }

        form input {
            padding: 12px 20px;
            width: 100%;
            border: 1px solid #ccc;
        }

        .submit-btn {
            width: 100%;
            border: none;
            background: rgb(37, 83, 3);
            font-size: 18px;
            color: white;
            border-radius: 3px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
        }

        .loading-spinner {
            display: none;
            margin: 20px auto;
            border: 8px solid #f3f3f3;
            border-top: 8px solid green;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body>

    <body>
        <div class="container">
            <h1>File Upload</h1>
            <form id='form'>
                <div class="input-group">
                    <label for='name'>Your name</label>
                    <input type="text" name='name' id='name' placeholder="Enter your name" />
                    <label for='email'>Your email</label>
                    <input type="email" name='email' id='email' placeholder="Enter your email" />
                    <label for='message'>Your message</label>
                    <input type="text" name='message' id='message' placeholder="Enter your message" />
                </div>
                <div class="input-group">
                    <label for='files'>Select files</label>
                    <input id='files' type="file" multiple>
                </div>
                <button class="submit-btn" type='submit'>Sent Email</button>
                <!-- Add this inside the form element -->
                <div id="success-message" style="color: green; text-align: center;"></div>
                <div class="loading-spinner" id="loading-spinner"></div>
            </form>
        </div>
        <script>
            const form = document.getElementById("form");
            const successMessage = document.getElementById("success-message");
            const loadingSpinner = document.getElementById("loading-spinner");

            form.addEventListener("submit", submitForm);

            function submitForm(e) {
                e.preventDefault();
                const name = document.getElementById("name");
                const email = document.getElementById("email");
                const message = document.getElementById("message");
                const files = document.getElementById("files");
                var dest = "harsh.dodi@gmail.com";
                var website = "Indivest";
                const formData = new FormData();
                formData.append("name", name.value);
                formData.append("email", email.value);
                formData.append("message", message.value);
                formData.append("dest",dest)
                formData.append("website",website)


                for (let i = 0; i < files.files.length; i++) {
                    formData.append("files", files.files[i]);
                }

                
          // Show the loading spinner
          loadingSpinner.style.display = "block";

        fetch("http://localhost:5000/upload_files", {
            method: 'POST',
            body: formData,
        })
            .then((res) => {
                // Hide the loading spinner regardless of the result
                loadingSpinner.style.display = "none";

                if (res.ok) {
                    // Email sent successfully
                    successMessage.textContent = 'Email sent successfully';
                } else {
                    // Handle other responses or errors
                    successMessage.textContent = 'Error sending email';
                }
            })
            .catch((err) => {
                // Hide the loading spinner on error
                loadingSpinner.style.display = "none";

                console.error("Error occurred", err);
                successMessage.textContent = 'Error sending email';
            });
        }

        </script>
    </body>
</body>

</html>
